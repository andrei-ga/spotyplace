<ng-container *ngIf="loading; else loaded">
  <section class="my-1">
    <mat-spinner class="center-element"></mat-spinner>
  </section>
</ng-container>

<ng-template #loaded>
  <ng-container *ngIf="location; else notFound">
    <mat-sidenav-container>
      <mat-sidenav class="sidenav" mode="side" [(opened)]="sidenavOpened">
        <h4>{{'Floors' | translate}}</h4>

        <section *ngFor="let floor of location.floors">
          <button mat-button>{{floor.name}}</button>
        </section>

        <button mat-flat-button color="primary" [disabled]="creatingFloor" (click)="creatingFloor = true">
          {{'AddFloor' | translate}}
        </button>
      </mat-sidenav>

      <mat-sidenav-content class="sidenav-content">
        <button mat-button (click)="toggleSidenav()">
          <mat-icon>{{sidenavOpened ? 'chevron_left' : 'chevron_right'}}</mat-icon>
        </button>

        <ng-container *ngIf="!creatingFloor; else createFloor"></ng-container>

        <ng-template #createFloor>
          <app-create-floor
            (cancel)="cancelCreateFloor()"
            [isCancelVisible]="true"
            [labelOk]="labelOk$ | async"
            [labelErrorOccurred]="labelErrorOccurred$ | async"
          ></app-create-floor>
        </ng-template>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </ng-container>
</ng-template>

<ng-template #notFound>
  <h2 class="text-center">{{'NotFoundLocation' | translate}}</h2>
</ng-template>
