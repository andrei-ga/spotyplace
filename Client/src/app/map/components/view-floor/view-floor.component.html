<div class="map-container"
     leaflet
     [leafletOptions]="leafletOptions"
     [leafletFitBounds]="mapBounds"
     (leafletMapReady)="onMapReady($event)"
>
  <div *ngIf="canEdit"
       leafletDraw
       [leafletDrawOptions]="drawOptions"
       (leafletDrawCreated)="drawCreated($event)"
       (leafletDrawEdited)="markersUpdated.emit(true)"
       (leafletDrawDeleted)="markersUpdated.emit(true)"
  ></div>
</div>
